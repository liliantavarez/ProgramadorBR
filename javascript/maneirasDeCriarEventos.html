<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Eventos</title>

    <script>
        function f(e) {
            console.log("Teste")
            console.log(this)
            console.log(e)
        }

        function f1(e) {
            console.log("Teste F1")
            console.log(this)
            console.log(e)
        }
        window.onload = function () {
            let h1 = document.getElementsByTagName("h1")[0]
            h1.addEventListener("click", f1)
        }
    </script>

</head>

<body>

    <h1 onclick="f(this)">Title</h1> <!--   -->

</body>

</html>
