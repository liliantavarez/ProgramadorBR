<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo anima√ßoes com jQuery</title>

    <style>
        #square {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>

    <button id="btFadeOut">Fade Out</button>
    <button id="btFadeIn">Fade In</button>
    <button id="btFadeToggle">Fade Toggle</button>
    <button id="btFadeTo">Fade To</button>
    <button id="btSlideDown">Slide Down</button>
    <button id="btSlideUp">Slide Up</button>
    <button id="btSlideToggle">Slide Toggle</button>
    <button id="btAnimate">Animate</button>
    <button id="stop">Stop</button>


    <div id="square">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $("#btFadeOut").click(() => {
                $("#square").fadeOut()
            })

            $("#btFadeIn").click(() => {
                $("#square").hide().fadeIn(3000)
            })

            $("#btFadeToggle").click(() => {
                $("#square").fadeToggle(3000)
            })

            $("#btFadeTo").click(() => {
                $("#square").fadeTo(1000, 0.5)
            })

            $("#btSlideDown").click(() => {
                $("#square").hide().slideDown(3000)
            })

            $("#btSlideUp").click(() => {
                $("#square").slideUp(3000)
            })

            $("#btSlideToggle").click(() => {
                $("#square").slideToggle(3000)
            })

            $("#btAnimate").click(() => {
                $("#square").animate({
                    height: 500,
                    width: 500
                }, 3000)
            })

            $("#stop").click(() => {
                $("#square").stop()
            })
        </script>
    </div>
</body>

</html>
