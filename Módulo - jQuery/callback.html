<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack Com jQuery</title>

    <style>
        #red {
            width: 300px;
            height: 300px;
            background-color: red;
            display: none;
            position: absolute;
        }

        #green {
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>

<body>
    <button id="button">hide</button>

    <div id="green"></div>
    <div id="red"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $("#button").click(() => {
            $("#green").hide(2000, () => {
                $("#red").show(2000)
            })
        })
    </script>
</body>

</html>
