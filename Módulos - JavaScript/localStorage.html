<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>

    <script>

        //Local Storage = Memoria interna do navegador
        //localStorage.setItem("nome","Ricardo"); //gravar um dado na memoria do navegador (chave/valor)
        //let nome = localStorage.getItem("nome");//pegando o dado da memoria do navegador
        //localStorage.removeItem("nome");//removendo um dado da memoria do navegador
        //console.log(nome)
        localStorage.clear();//limpar a memoria 

        onload = function(){
            let nome = localStorage.getItem("nome")
            let h1 = document.getElementById("nome")
            h1.innerHTML = nome
        }

        function atualizar(element){
            let valor = element.value;
            console.log(valor)

            let h1 = document.getElementById("nome")
            h1.innerHTML = valor

            localStorage.setItem("nome",valor)
        }

    </script>
</head>
<body>
    <h1 id="nome"></h1>
    <input type="text" oninput="atualizar(this)">
    
</body>
</html>
