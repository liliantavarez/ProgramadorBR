<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Math</title>

    <script>
        let pi = Math.PI
        console.log(pi)

        let e = Math.E
        console.log(e)

        let calcularRaizQ = Math.sqrt(16)
        console.log(calcularRaizQ)

        let potencia = Math.pow(2,3)
        console.log(potencia)

        let numeroAleatoria = Math.random()*100
        console.log(numeroAleatoria)

        let arrendondaProMaisProximo = Math.round(numeroAleatoria)
        console.log(arrendondaProMaisProximo)

        let arrendondaProMenor = Math.floor(numeroAleatoria)
        console.log(arrendondaProMenor)

        let arrendondaProMaior = Math.ceil(numeroAleatoria)
        console.log(arrendondaProMaior)

    </script>


</head>

<body>

</body>

</html>
