<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Sorteio</title>

    <script>

        let pessoas = ["Maria","Lucas","Joana","Karol","Janine","Carlos"]
        
        
        function sortear(){
            let numeroPessoas = pessoas.length
            let numeroSorteado = Math.floor(Math.random()*numeroPessoas)
            
            document.getElementById("exibir").innerHTML = pessoas[numeroSorteado]
        }

    </script>
</head>
<body>

    <h1 id="exibir"></h1>

    <button onclick="sortear()">Sortear</button>
    
</body>
</html>
