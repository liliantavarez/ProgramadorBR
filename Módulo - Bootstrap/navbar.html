<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bootstrap - NavBar
    </title>
</head>

<body>
    <!-- 
    -->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="navbar-brand">Logo</div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNave">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="myNave" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item"><a href="#home" data-toggle="tab" class="active nav-link">Home</a></li>
                <li class="nav-item"><a href="#price" data-toggle="tab" class="nav-link">Preços</a></li>
                <li class="nav-item"><a href="#about" data-toggle="tab" class="nav-link">Sobre</a></li>
                <li class="btn btn-light">Comprar</li>
            </ul>
        </div>
    </nav>

    <div class="tab-content">
        <div id="home" class="tab-pane active">
            <h1>Home</h1>
        </div>
        <div id="price" class="tab-pane fade">
            <h1>Preços</h1>
        </div>
        <div id="about" class="tab-pane fade">
            <h1>Sobre</h1>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
