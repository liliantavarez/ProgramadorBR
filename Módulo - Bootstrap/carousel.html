<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bootstrap - Carousel</title>

    <style>
        .pgbr-carousel-item {
            height: 300px;
        }
    </style>

</head>

<body>
    <!-- 
    -->

    <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">

        <ul class="carousel-indicators">
            <li data-targert="#meuCarrossel" data-slide-to="0" class="active"></li>
            <li data-targert="#meuCarrossel" data-slide-to="1"></li>
            <li data-targert="#meuCarrossel" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="pgbr-carousel-item align-items-center bg-info text-light d-flex justify-content-center">
                    Oferta 1
                </div>
            </div>
            <div class="carousel-item">
                <div class="pgbr-carousel-item align-items-center bg-danger text-light d-flex justify-content-center">
                    Oferta 2
                </div>
            </div>
            <div class="carousel-item">
                <div class="pgbr-carousel-item align-items-center bg-dark text-light d-flex justify-content-center">
                    Oferta 3
                </div>
            </div>
        </div>

        <a href="#meuCarrossel" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>

        <a href="#meuCarrossel" data-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
