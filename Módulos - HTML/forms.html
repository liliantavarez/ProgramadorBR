<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
        <!--Formulario-->
        <form method="POST" action="/cadastro">

            <input type="text" name="email"> <br>
            <input type="password"> <br>
            <input type="checkbox" name="curso" value="op1">React Native <br>
            <input type="checkbox" name="curso" value="op2">JavaScript<br>
            <input type="radio" name="genero" value="m">Masc<br>
            <input type="radio" name="genero" value="f" checked>Fem<br>
            
            <select name="estados">
                <option value="SP">SÃ£o Paulo</option>
                <option selected value="PE">Pernambuco</option>
                <option value="PB">Paraiba</option>
                <option value="CE">Ceara</option>
            </select> <br>
            
            <textarea name="mensagem" id="" cols="30" rows="10"></textarea><br>
            
            <input type="submit">
            <input type="reset" value="Limpar">
            
        </form>

        <!--TAGS do HTML5-->
        <form method="GET" action="/cadastro">
        
            <input type="color" name="cor" id=""><br>
            <input type="date" name="data" id=""><br>
            <input type="file" name="foto" id=""><br>
            <input type="number" name="numerico" min="5" max="10" value="5" id=""><br>
            <input type="range" name="intervalo" min="5" max="10" value="6" id=""> <br>
            <input type="tel" name="telefone" id=""> <br>
            <input type="email" name="email" id=""> <br>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </form>

</body>

</html>
